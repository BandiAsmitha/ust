<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Violet Background with UST</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: rgba(53, 1, 53,0.9); /* Transparent violet background */
            position: relative;
        }

        .ust-text {
            position: absolute;
            color: rgb(255, 255, 255,0.1);
            font-size: 3rem;
            font-family: Arial, sans-serif;
            font-weight: bold;
            opacity: 0.6; /* More transparent text */
        }

        /* Diagonal placement for each "UST" text */
        .text1 { top: 5%; left: 10%; }
        .text2 { top: 15%; left: 20%; }
        .text3 { top: 25%; left: 30%; }
        .text4 { top: 35%; left: 40%; }
        .text5 { top: 45%; left: 50%; }
        .text6 { top: 55%; left: 60%; }
        .text7 { top: 65%; left: 70%; }
        .text8 { top: 75%; left: 80%; }
    </style>
</head>
<body>
    <div class="ust-text text1">UST</div>
    <div class="ust-text text2">UST</div>
    <div class="ust-text text3">UST</div>
    <div class="ust-text text4">UST</div>
    <div class="ust-text text5">UST</div>
    <div class="ust-text text6">UST</div>
    <div class="ust-text text7">UST</div>
    <div class="ust-text text8">UST</div>
</body>
</html>
